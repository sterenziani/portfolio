<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,800" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <link href="style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Santiago Terenziani</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron jumbotron-fluid bg-white p-3 m-3 rounded">
        <div class="container text-center">
          <h3 class="text-dark text-uppercase h3">Portfolio</h3>
          <h1 class="display-4 text-green text-uppercase section-title h1 mb-1">Santiago Terenziani</h1>
          <p class="lead">Below is a selection of projects I've been involved in.</p>
        </div>
      </div>
        <div class="row my-5">
            <!-- First project -->
            <div class="col-xs-12 col-md-6 col-lg-4">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip w-100">
                        <div class="frontside w-100">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class="rounded img-fluid" src="resources/sample.png" alt="card image"></p>
                                    <h4 class="card-title">Project Name</h4>
                                </div>
                            </div>
                        </div>
                        <div class="backside w-100">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">Project Name</h4>
                                    <p class="card-text">Description to tell people what this is about.</p>
                                    <div class="row w-100 position-absolute bottom-0 start-50 translate-middle-x mx-1 my-3">
                                      <div class="col">
                                        <div class="btn btn-primary">
                                          <a class="social-icon text-xs-center" target="_blank" href="#">
                                              <div class="text-light"><i class="fa fa-bitbucket"></i> Source</div>
                                          </a>
                                        </div>
                                      </div>
                                      <div class="col">
                                        <div class="btn btn-primary">
                                          <a class="social-icon text-xs-center" target="_blank" href="#">
                                              <div class="text-light">
                                                <i class="fa fa-play-circle"></i>
                                                Demo
                                              </div>
                                          </a>
                                        </div>
                                      </div>
                                      <div class="col">
                                        <div class="btn btn-primary">
                                          <a class="social-icon text-xs-center" target="_blank" href="#">
                                              <div class="text-light">
                                                <i class="fa fa-youtube-play"></i>
                                                Video
                                              </div>
                                          </a>
                                        </div>
                                      </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



<footer>
  <div class="container text-center rounded bg-white w-50">
    <p class="p-1"> Card snippet based off <a href="https://codepen.io/mightyteja/pen/gEmewp">Cards Bootstrap 4</a> by <a href="https://codepen.io/mightyteja">Teja Babu S (@mightyteja)</a></p>
  </div>
</footer>

  </body>
</html>
